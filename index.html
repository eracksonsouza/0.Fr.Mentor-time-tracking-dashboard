<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/style.css">  
  <link rel="stylesheet" href="./src/css/responsive.css">  
  
  <title>Frontend Mentor | Time tracking dashboard</title>

</head>
<body>

  <main>
    <div class="container-principal">
      <section class="container-card">
        <div class="container-dados-usuario">
          <div class="container-image">
            <img src="./src/images/image-jeremy.png" class="image-avatar" alt="Imagem Jeremy Robson">
          </div>
          <div class="container-text-user">
            <p>Report for</p>
            <h2>Jeremy Robson</h2>
          </div>
        </div>
        <div class="container-periodo">
          <p class="btn">Daily</p>
          <p class="btn">Weekly</p>
          <p class="btn">Monthly</p>
        </div>
      </section>
      <section class="container-informacoes">
        <div class="item work">
          <div class="image-work">
            <img src="./src/images/icon-work.svg" alt="Ícone de trabalho">
          </div>
          <div class="container-tasks">
            <div class="icon-ellipsis">
              <p class="task">Work</p> 
              <img src="./src/images/icon-ellipsis.svg" alt="Ícone de elipse">
            </div>
            <h2 class="focus-hours">0hrs</h2>
            <p class="last-week">Last Week - 0hrs</p>
          </div>
        </div>
        
        <div class="item play">
          <div class="image-play">
            <img src="./src/images/icon-play.svg" alt="icone play">
          </div>
          <div class="container-tasks">
            <div class="icon-ellipsis">
              <p class="task">Play</p> 
              <img src="./src/images/icon-ellipsis.svg" alt="icone ellipse">
            </div>
            <h2 class="focus-hours">4hrs</h2>
            <p class="last-week">Last Week - 8hrs</p>
          </div>
        </div>
        <div class="item study">
          <div class="image-study">
            <img src="./src/images/icon-study.svg" alt="icone study">
          </div>
          <div class="container-tasks">
            <div class="icon-ellipsis">
              <p class="task">Study</p> 
              <img src="./src/images/icon-ellipsis.svg" alt="icone ellipse">
            </div>
            <h2 class="focus-hours">4hrs</h2>
            <p class="last-week">Last Week - 7hrs</p>
          </div>
        </div>
        <div class="item exercise">
          <div class="image-exercise">
            <img src="./src/images/icon-exercise.svg" alt="icone exercise">
          </div>
          <div class="container-tasks">
            <div class="icon-ellipsis">
              <p class="task">Exercise</p> 
              <img src="./src/images/icon-ellipsis.svg" alt="icone ellipse">
            </div>
            <h2 class="focus-hours">4hrs</h2>
            <p class="last-week">Last Week - 5hrs</p>
          </div>
        </div>
        <div class="item social">
          <div class="image-social">
            <img src="./src/images/icon-social.svg" alt="icone social">
          </div>
          <div class="container-tasks">
            <div class="icon-ellipsis">
              <p class="task">Social</p> 
              <img src="./src/images/icon-ellipsis.svg" alt="icone ellipse">
            </div>
            <h2 class="focus-hours">5hrs</h2>
            <p class="last-week">Last Week - 10hrs</p>
          </div>
        </div>
        <div class="item self-care">
          <div class="image-self-care">
            <img src="./src/images/icon-self-care.svg" alt="icone self care">
          </div>
          <div class="container-tasks">
            <div class="icon-ellipsis">
              <p class="task">Self Care</p> 
              <img src="./src/images/icon-ellipsis.svg" alt="icone ellipse">
            </div>
            <h2 class="focus-hours">2hrs</h2>
            <p class="last-week">Last Week - 2hrs</p>
          </div>
        </div>
      </section>
    </div>
  </main>

  
<script src="index.js"></script>

</body>
</html>
